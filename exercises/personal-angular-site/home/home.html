<div class="center-block home-div">
    <div>
        <h3 class="text-center">Enter a Location:</h3>
    </div>
    <form class="form-group" action="">
        <div>
            <input class="form-control" type="text" ng-model="location">
        </div>
    </form>
    <div>
        <button ng-click="getWeather(location)" class="center-block btn btn-default">Get Weather</button>
    </div>
    <div>
        <h3 class="text-center">{{ weather }}</h3>
    </div>
</div>
