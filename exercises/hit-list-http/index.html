<!DOCTYPE html>
<html lang="en" ng-app="hitApp">

<head>
    <meta charset="UTF-8">
    <title>$http Hit List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body ng-controller="HitController">

    <header class="container-fluid top-bar">
        <div class="row">
            <div>
                <img src="Godfather15_flip.jpg" height="80px" alt="">
                <h3>Don Corleone's List</h3>
            </div>
        </div>
    </header>

    <main>
        <section class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4" ng-repeat="hit in hits.hitList">
                    <div>
                        <img class="center-block img" ng-src="{{ hit.image }}" height="300px" width="300px">
                    </div>
                    <div class=" head-bar center-block">
                        <h2 class="text-center">{{ hit.name }}</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="app.js"></script>
    <script src="services/hitListService.js"></script>
</body>

</html>
