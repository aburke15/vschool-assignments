<!DOCTYPE html>
<html lang="en" ng-app="voteApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock the Vote!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="http://www.texasparking.org/2016%20Conference/vote-button.png">
</head>

<body ng-controller="VoteController">

    <main>
        <section>
            <div class="container">
                <div class="row">
                    <form name="">
                        <div>
                            <h1 class="text-center">Rock the Vote!</h1>
                        </div>
                        <div class="form-group">
                            <input class="center-block form-control input-width" type="text" placeholder="Title" ng-model="post.title">
                        </div>
                        <div class="form-group">
                            <textarea class="center-block form-control input-width" name="" id="" cols="20" rows="4"></textarea>
                        </div>
                        <div>
                            <button class="center-block btn btn-primary form-control btn-width" ng-click="addPost(post)">Add Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row" ng-repeat="post in posts.postList">
                    <form name="">
                        <div class="form-group">
                            <h2 class="text-center">{{ post.title }} <a href=""><span ng-click="upVote()" class="glyphicon glyphicon-thumbs-up span-margin"></a></span>
                            <a href=""><span class="glyphicon glyphicon-thumbs-down span-margin"></span></a></h2>
                            <input ng-show="" class="center-block form-control input-width" type="text">
                        </div>
                        <div>
                            <p class="text-center">Votes: {{ post.votes }}</p>
                        </div>
                        <div class="form-group">
                            <h4 class="text-center">{{ post.description }}</h4>
                            <textarea class="form-control center-block input-width" ng-show="" name="" id="" cols="30" rows="4" ng-model="post.description"></textarea>
                            <div>
                                <p ng-repeat="item in post.comments" class="text-center">{{ item.comment }}</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="app.js"></script>
    <script src="voteService.js"></script>
</body>

</html>
