<!DOCTYPE html>
<html lang="en" ng-app="yodaSpeaks">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yoda Speak</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body ng-controller="SpeakController">
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div>
                        <h1>See Yoda speak!</h1>
                    </div>
                    <form class="form-group" action="">
                        <div class="col-lg-6">
                            <input class="form-control" type="text" ng-model="phrase">
                        </div>
                    </form>
                    <div>
                        <button ng-click="getPhrase(phrase)" type="submit" class="btn btn-primary">Translate</button>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <h1>{{ yoda }}</h1>
                </div>
            </div>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="app.js"></script>
    <script src="services/yodaService.js"></script>
</body>

</html>
