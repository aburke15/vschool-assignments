<!DOCTYPE html>
<html lang="en" ng-app="pokeApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="PikachuAnimatedSpriteBW_zps6f0eae2e.gif-c200">
    <title>PokeProfile</title>
</head>

<body ng-controller="PokeController">

    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="top-margin">
                        <h4 class="text-center">Enter a Pokemon Number:</h4>
                    </div>
                    <form class="form-group">
                        <div>
                            <input min="1" class="form-control" type="number" ng-model="pokeNumber" required>
                        </div>
                    </form>
                    <div>
                        <button ng-click="getPokemon(pokeNumber)" class="center-block btn btn-primary">Search Pokemon</button>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div>
                        <h1 class="text-center"> {{ pokemon.name }} </h1>
                    </div>
                    <div>
                        <h4 class="text-center">Attack: {{ pokemon.attack }}</h4>
                    </div>
                    <div>
                        <h4 class="text-center">Ability: {{ pokemon.abilities }} </h4>
                    </div>
                    <div>
                        <img class="img-responsive center-block" height="150px" width="150px" ng-src="{{ pokemon.image }}">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="app.js"></script>
    <script src="services/pokeService.js"></script>
</body>

</html>
