<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mother's Shopping List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <head>
        <h1>Mother's Shopping List</h1>
    </head>
    <main>
        <div class="input-group container-fluid">
            <input id="grocery-input" type="text" class="form-control" placeholder="Add Groceries...">
            <span class="input-group-btn"><button id="add-grocery" class="btn btn-default" type="button" value="Reset form">Add</button></span>
        </div>
        <div class="div-align">
            <ul id="list"></ul>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
