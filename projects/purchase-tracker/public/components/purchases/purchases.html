<div class="container">
    <div class="row">
        <form class="col-md-4 well col-md-offset-4" name="purchaseForm" novalidate>
            <h1 class="text-center">Track a new Purchase!</h1>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" ng-model="purchase.title">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" name="price" class="form-control" ng-model="purchase.price">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" id="description" ng-model="purchase.description"></textarea>
            </div>
            <button ng-click="addPurchase(purchase)" class="btn btn-success"><span class="glyphicon glyphicon-floppy-disk"></span></button>
        </form>
    </div>
    <section class="row">
        <div class="col-md-4">
            <div class="panel panel-default" ng-repeat="purchase in purchases.purchaseList">
                <div class="panel-heading">
                    <h4 ng-class="{ 'completed text-muted' : purchase.completed }">{{ purchase.title }}</h4>
                </div>
                <div class="panel-body">
                    <div class="pull-left">
                        <p ng-class="{ 'completed text-muted' : purchase.completed }">{{ purchase.description }}</p>
                    </div>
                    <div class="checkbox pull-right">
                        <input type="checkbox" ng-model="purchase.completed">
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
